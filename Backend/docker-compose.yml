services:
  api_users:
    build: ./users
    ports:
      - "3001:3001"
    networks:
      - config_app_network
    environment:
      DB_HOST: db_proyect
      DB_USER: user
      DB_PASSWORD: 12345
      DB_NAME: proyecto
      RABBITMQ_HOST: amqp://admin:admin@rabbitmq_eco
      PORT_EXPRESS: 3001
  api_email:
    build: ./email_test
    ports:
      - "3002:3002"
    networks:
      - config_app_network
    environment:
      EMAIL_USER: example@gmail.com
      EMAIL_PASS: aaaaaa
      PORT_EXPRESS: 3002
      RABBITMQ_HOST: amqp://admin:admin@rabbitmq_eco
  api_client:
    build: ./client
    ports:
      - "3003:3003"
    networks:
      - config_app_network
    environment:
      DB_HOST: db_proyect
      DB_USER: user
      DB_PASSWORD: 12345
      DB_NAME: proyecto
      RABBITMQ_HOST: amqp://admin:admin@rabbitmq_eco
      PORT_EXPRESS: 3003
networks:
  config_app_network:
    external: true